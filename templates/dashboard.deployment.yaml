apiVersion: apps/v1
kind: Deployment
metadata:
  name: kotal-dashboard
spec:
  selector:
    matchLabels:
      app: kotal-dashboard
  template:
    metadata:
      labels:
        app: kotal-dashboard
    spec:
      containers:
        - name: kotal-dashboard
          image: kotalco/cloud-dashboard:461b2df
          env:
            - name: NEXT_PUBLIC_BASE_URL
              value: /api/v1
            - name: NEXT_PUBLIC_WS_BASE_URL
              value: /api/v1
          resources:
            requests:
              cpu: "10m"
              memory: "50Mi"
          ports:
            - containerPort: 3000
